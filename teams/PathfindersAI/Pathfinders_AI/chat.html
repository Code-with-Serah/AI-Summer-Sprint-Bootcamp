<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - StudyBuddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="/static/images/chatbot.png" alt="StudyBuddy" width="30">
                <span>StudyBuddy</span>
            </a>
            <nav>
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="logout.html" class="btn-outline"><i class="fas fa-sign-out-alt"></i> Logout</a>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-comment-dots"></i>
                <h2>Academic Guidance Chat</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask about courses, careers, or study tips...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
